<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Weathery</title>
</head>
<body style = "background-color: rgb(77, 182, 172)">
    <div class="center">
        <div class = "row" style = "background-color: white; width: 100%; padding: 20px;">
        <h1 style = "margin-top: 0">Weathery</h1>
        <h4>Weather at a glance üåû</h4>

        <div class="row">
            <form id = "searchform" class="col l8 offset-l2 s12">
                    <div class="input-field col l6 s12 offset-l3">
                        <input id="cityinput" placeholder = "Pavia, IT" name = "city" type="text" autocomplete="on">
                        <label for="cityinput">City</label>
                    </div>
                    <div class="input-field col l2 s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">See üîç
                        </button>
                    </div>
                    <input type="hidden" id="gotcity" name="gotcity">
                    <input type="hidden" id="lat" name="lat">
                    <input type="hidden" id="lng" name="lng">  
            </form>
        </div>
    </div>

    <div class = "row">
        <div id = "result" class = "col l6 offset-l3 s10 offset-s1" style = "padding: 20px; background-color: white;">
            <div class = "col l6 offset-l3 s10 offset-s1 center">
                <h2 id = "city" style = "margin: 0">Rome</h2>
                <span id = "weatherimage" class = "center" style = "font-size: 90px">üåû</span>
                <h3 style = "margin: 0"><span id = "weatherdesc">Sky is Clear</span><br>and it's <span id = "temp" style = "font-weight: bold">16¬∞</span></h3>
                <h4><span id = "temp_min" style = "color: rgb(50, 30, 220)">15¬∞</span> - <span id = "temp_max" style = "color: rgb(220, 30, 50)">17¬∞</span></h4>
            </div>
        </div>
    </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/weathery.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4sDD_sNRFtqTrYlwAYKmiBT1z-s-e81Q&sensor=false&libraries=places" type="text/javascript"></script>
    <script type="text/javascript">

    function initialize() {
        var input = document.getElementById('cityinput')
        var options = {
            types: ['(cities)'],
        };
        var autocomplete = new google.maps.places.Autocomplete(input, options)
        google.maps.event.addListener(autocomplete, 'place_changed', function () {
            var place = autocomplete.getPlace()
            document.getElementById('gotcity').value = place.name
            document.getElementById('lat').value = place.geometry.location.lat()
            document.getElementById('lng').value = place.geometry.location.lng()

        });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</body>
</html>
